<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Wordle Golf Score</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/Par4.png">
            <input type="text" id="input-field" placeholder="solution">
            <input type="text" id="guess-number" placeholder="# of guesses">
            <button id="add-button">Add the solution</button>
            <h2 id="golf-score"></h2>
            <table>
                <tr>
                    <th>Eagle (2)</th>
                    <th>Birdie (3)</th>
                    <th>Par (4)</th>
                    <th>Bogey (5)</th>
                    <th>Dbl Bogey (6)</th>
                </tr>
                <tr>
                    <td><ul id="eagle-list"></ul></td>
                    <td><ul id="birdie-list"></ul></td>
                    <td><ul id="par-list"></ul></td>
                    <td><ul id="bogey-list"></ul></td>
                    <td><ul id="dblbogey-list"></ul></td>
                </tr>
            </table>
            <h2>A hole in one!</h2>
            <ul id="hole-in-one">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
